guitar_tab_outro: >
  The tab itself has been copied in from a direct export of the music which
  was written up in Power Tab Editor, an excellent piece of software that I
  use extensively to capture and (re-)listen to any significant musical lines
  I think up (very useful as I would quickly forget them otherwise). It is
  actually really old on a general software timescale (last
  stable release 2006!) but it is free and does the job perfectly so I've
  never felt the need to find a similar modern tool.

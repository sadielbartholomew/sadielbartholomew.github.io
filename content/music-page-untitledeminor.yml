name: Untitled in E Minor

one_line_summary: >
  About  'Untitled in E Minor' (see SoundCloud)

guitar_tab_intro: >
  A short piece I wrote in 2019 for the classical guitar and then recorded
  and uploaded to SoundCloud. I am still unsure about a name for it, so it is
  'Untitled' for now. There's little to it so I may come back to it at some
  point to develop it further (but realistically it will probably get left
  behind). Here is the guitar tablature for it as it stands:


<!DOCTYPE html>
<html lang="en">

<!--

  Content by Sadie Louise Bartholomew ('sadielbartholomew'), 2020.

  Adapted from a basic template called 'Sided Template' by TemplateMo:
  <https://templatemo.com/tm-527-sided>.

  -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Google web font imports: -->
    <link
       href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap"
       rel="stylesheet">
    <!-- Personal Font Awesome (5, with 4 compat.) icon kit access: -->
    <script src="https://kit.fontawesome.com/730f23fb98.js"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site-style.css" />

    <title>
      {{ site_global.my_name }} | Creative | {{ page.subsection_name }}
    </title>
  </head>


  <body>
    <div class="bg-all-white">

      <!-- PAGE HEADER WITH NAME AND SUMMARY -->
      <section id="page-header" class="tm-section-logo">
        <div class="container-fluid">
          <div class="tm-page-name-container" id="page-header-inner">
            <div class="tm-page-name-container-inner">
              <h1 class="text-uppercase tm-text-primary-red tm-page-name">
                Creative &#187; {{ page.subsection_name }}
              </h1>
            </div>
          </div>
          <div class="tm-page-name-container">
            <div class="tm-section-text-container-11">
              <h3>
                <p class="mb-0">
                  &#10093; {{ page.about_subsection_phrase_1 }}
                  <br>
                  &#10093; {{ page.about_subsection_phrase_2 }}
                  <br>
                  &#10093; {{ page.about_subsection_phrase_3 }}
                </p>
              </h3>
            </div>
          </div>
        </div>
      </section>


      <!-- ALL PAGE CONTENT -->
      <section id="page-content">
        <div class="container-fluid">
          <div class="row">
            <div class="tm-page-content-container">
              <div class="tm-page-name-container-inner">
                <h2 class="tm-text-primary-blue">
                  <p class="mb-0">
                    {{ page.paragraph }}
                  </p>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </section>


      <!-- GENERIC SITE FOOTER (COPYRIGHT ETC.) -->
      <section id="footer">
        <div class="container-fluid">
          <pagefooter>
            <p class="tm-copyright-text mb-0 tm-text-secondary">
              &copy; {{ site_global.copyright_notice }}
            </p>
          </pagefooter>
        </div>
      </section>

      
    </div>
  </body>


</html>
